<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试进行中 - 找到你的文学灵魂伴侣</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Noto+Serif+SC:wght@400;600;700&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body class="test-page">
    <div class="background-texture"></div>
    
    <!-- 进度条 -->
    <div class="progress-container">
        <div class="progress-dots" id="progressDots"></div>
        <div class="progress-text">
            <span id="currentQuestion">1</span> / <span id="totalQuestions">14</span>
        </div>
    </div>
    
    <!-- 测试内容 -->
    <main class="test-container">
        <div class="question-card" id="questionCard">
            <div class="question-category" id="questionCategory"></div>
            <h2 class="question-title" id="questionTitle"></h2>
            <p class="question-subtitle" id="questionSubtitle"></p>
            
            <div class="options-container" id="optionsContainer">
                <!-- 选项将由JavaScript动态生成 -->
            </div>
        </div>
        
        <!-- 中途鼓励语 -->
        <div class="encouragement" id="encouragement" style="display: none;">
            <p id="encouragementText"></p>
        </div>
    </main>
    
    <script src="js/data.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/algorithm.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
