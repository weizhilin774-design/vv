var currentQ = 0;
var scores = {s:0,e:0,t:0,v:0,w:0,p:0,r:0};

function showPage(pageId) {
    var pages = document.querySelectorAll('.page');
    for(var i=0; i<pages.length; i++) {
        pages[i].classList.remove('active');
    }
    document.getElementById(pageId).classList.add('active');
}

function goToTest() {
    showPage('testPage');
    showQuestion();
}

function showQuestion() {
    var q = questions[currentQ];
    var progress = (currentQ / questions.length * 100);
    document.getElementById('progressBar').style.width = progress + '%';
    document.getElementById('stepInfo').innerText = 'ç¬¬ ' + (currentQ+1) + ' é¢˜ / å…± ' + questions.length + ' é¢˜';
    document.getElementById('questionText').innerText = q.q;
    
    var box = document.getElementById('optionsBox');
    box.innerHTML = '';
    
    for(var i=0; i<q.opts.length; i++) {
        var opt = q.opts[i];
        var div = document.createElement('div');
        div.className = 'option';
        div.innerText = opt.t;
        div.onclick = (function(optScores) {
            return function() { selectOption(optScores); };
        })(opt.s);
        box.appendChild(div);
    }
}

function selectOption(optScores) {
    for(var key in optScores) {
        scores[key] += optScores[key];
    }
    currentQ++;
    if(currentQ < questions.length) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    showPage('resultPage');
    
    var bestWriter = null;
    var maxScore = -999;
    
    for(var i=0; i<writers.length; i++) {
        var w = writers[i];
        var similarity = 0;
        var userMag = 0;
        var writerMag = 0;
        
        var traits = ['s','e','t','v','w','p','r'];
        for(var j=0; j<traits.length; j++) {
            var tr = traits[j];
            var u = scores[tr] || 0;
            var wv = w.scores[tr] || 5;
            similarity += u * wv;
            userMag += u * u;
            writerMag += wv * wv;
        }
        
        var finalScore = similarity / (Math.sqrt(userMag) * Math.sqrt(writerMag));
        
        if(finalScore > maxScore) {
            maxScore = finalScore;
            bestWriter = w;
        }
    }
    
    var percentage = Math.min(98, Math.max(65, Math.round(maxScore * 100)));
    
    document.getElementById('writerName').innerText = bestWriter.name;
    document.getElementById('matchScore').innerText = percentage + '%';
    document.getElementById('writerBio').innerText = bestWriter.bio;
    document.getElementById('writerDesc').innerText = bestWriter.desc;
    
    var bookBox = document.getElementById('booksList');
    bookBox.innerHTML = '';
    for(var i=0; i<bestWriter.books.length; i++) {
        var span = document.createElement('span');
        span.className = 'book-item';
        span.innerText = bestWriter.books[i];
        bookBox.appendChild(span);
    }
}
