<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找到你的文学灵魂伴侣</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Noto+Serif+SC:wght@400;600;700&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body class="home-page">
    <div class="background-texture"></div>
    
    <main class="hero-container">
        <div class="hero-content">
            <!-- 装饰性标题 -->
            <div class="decorative-line top"></div>
            
            <h1 class="hero-title">
                <span class="title-main">找到你的</span>
                <span class="title-highlight">文学灵魂伴侣</span>
            </h1>
            
            <div class="decorative-line bottom"></div>
            
            <p class="hero-subtitle">
                通过14道精心设计的测试<br>
                基于心理学研究与文学分析<br>
                发现60位作家中最懂你的那一位
            </p>
            
            <div class="hero-stats">
                <div class="stat-item">
                    <span class="stat-number">60+</span>
                    <span class="stat-label">位作家</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-number">14</span>
                    <span class="stat-label">道测试</span>
                </div>
                <div class="stat-divider"></div>
                <div class="stat-item">
                    <span class="stat-number">7</span>
                    <span class="stat-label">个维度</span>
                </div>
            </div>
            
            <button class="cta-button" onclick="window.location.href='test.html'">
                <span class="button-text">开始测试</span>
                <span class="button-arrow">→</span>
            </button>
            
            <p class="hero-note">
                预计用时 3-5 分钟
            </p>
        </div>
        
        <!-- 漂浮的书籍装饰 -->
        <div class="floating-books">
            <div class="book book-1">📖</div>
            <div class="book book-2">📚</div>
            <div class="book book-3">✍️</div>
        </div>
    </main>
    
    <footer class="home-footer">
        <p>© 2024 文学匹配测试 · 发现你的阅读宇宙</p>
    </footer>
</body>
</html>
